# SonarQube Project Configuration
sonar.projectKey=GiacenzaSorterRm
sonar.projectName=Giacenza Sorter RM
sonar.projectVersion=1.0

# Source directories
sonar.sources=Pages,Models,Services,AppCode
sonar.tests=

# Exclusions
sonar.exclusions=**/wwwroot/**,**/obj/**,**/bin/**,**/Migrations/**

# File encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=cs

# ============================================
# Rule Exclusions
# ============================================

# Escludi regola ARIA role="button" per Bootstrap 5 navbar dropdown
# Motivo: Bootstrap 5 richiede <a> tag con role="button" per navbar dropdown
# Riferimento: https://getbootstrap.com/docs/5.3/components/navbar/
sonar.issue.ignore.multicriteria=e1

e1.ruleKey=Web:AriaRoleCheck
e1.resourceKey=**/Pages/Shared/_Layout.cshtml

# ============================================
# Additional Settings
# ============================================

# Coverage (se disponibile)
# sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

# Logs level
sonar.log.level=INFO
